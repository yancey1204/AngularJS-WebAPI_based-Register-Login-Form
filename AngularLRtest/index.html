<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>I Love Anime</title>
    <link href="style/Form.css" rel="stylesheet" />
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/jquery-2.1.3.min.js"></script>
    <script src="javascript/AngularAccount.js"></script>
    <script src="javascript/LoginRegisterJS.js"></script>
</head>
<body data-ng-app="AccountModule">
    <div data-ng-controller="RegisterController" id="cover">
        <!--    Login Form-->
        <form action="" method="post" class="RegisterLoginForm" id="loginForm">
            <div class="formStyle">
                <div class="titleTag">
                    <h1>Login</h1>
                </div>
                <label>
                    <span>Email Address:</span>
                    <input id="LoginEmail" type="text" name="LoginEmail" />
                </label>
                <label>
                    <span>Password:</span>
                    <input id="LoginPassword" type="password" name="LoginPassword">
                </label>

                <div id="LoginError"></div>
                <input type="submit" value="Login" class="button-blue-small button-left" />
                <span class="Tip">don't you have an account?</span>
                <input type="submit" value="Register" class="button-blue-small button-right" id="RegisterBT" />
            </div>
        </form>




        <!--    Register Form-->
        <form class="RegisterLoginForm" id="registerForm" style="clear:both ;display:none">
            <div class="formStyle">
                <div class="titleTag">
                    <h1>Register</h1>
                </div>
                <label>
                    <span>Email Address:</span>
                    <input id="userEmail" type="text" name="Registeremail" data-ng-model="newUser.UserEmail" />
                </label>
                <label>
                    <span>Password:</span>
                    <input id="PW1" type="password" name="Password" data-ng-model="newUser.UserPassword">
                </label>
                <label>
                    <span>Confirm your password:</span>
                    <input id="PW2" type="password" name="CPassword">
                </label>

                <div id="RegisterError"></div>
                <input type="submit" data-ng-click="addUser()" value="Register" name="RegisterSubmit" class="button-blue-small button-left" />
                <span class="Tip">do you already have an account?</span>
                <input type="submit" value="Login" class="button-blue-small button-right" id="LoginBT" />
                <div style="margin-top: -75px;" id="ErrorMessage"></div>
            </div>
        </form>
        <input data-ng-click="logout()" type="submit" value="LogOut" class="button-blue-small" id="LogOutBT" />
        <table id="userInfo">
            <tr>
                <th>User ID</th>
                <th>User Email</th>
                <th>User Password</th>
            </tr>

            <tr data-ng-repeat="user in users">
                <td><p>{{user.UserID}}</p></td>
                <td>
                    <p>{{user.UserEmail}}</p>
                </td>
                <td>
                    <p>{{user.UserPassword}}</p>
                </td>
            </tr>
        </table>
    </div>


</body>
</html>
